<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Handmade crafts and furniture upcycling in Manchester, UK."
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Manchester Crafts | GwynniesCrafts</title>
  </head>
  <body>
    <header id="contact-home">
      <nav class="navbar navbar-expand-lg navbar-light nav-cont">
        <div class="container">
          <a href="../index.html" class="navbar-brand text-white"
            ><img src="../img/gc-logo-hotpink.png" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon burger"></span>
          </button>

          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Home</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="./gallery.html">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="socials">
      <a
        href="https://www.facebook.com/gwynniescrafts"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-facebook fa-2x"></i>
      </a>
      <br />
      <a
        href="https://www.instagram.com/gwynniescrafts"
        target="_blank"
        rel="noopener"
      >
        <i class="fab fa-instagram fa-2x"></i>
      </a>
    </div>

    <section>
      <div class="container">
        <h2 class="title m-0 mt-5 p-3">
          <span class="man-text">Contact</span>
          Me
        </h2>
        <form action="#" class="p-lg-5 mb-5 d-flex flex-column">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
            />
            <label for="floatingInput">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="subject"
              placeholder="Subject"
            />
            <label for="floatingInput">Subject</label>
          </div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="message"
            ></textarea>
            <label for="floatingTextarea">Message</label>
          </div>
          <input
            type="submit"
            value="Send Message"
            class="btn w-50 align-self-center m-4"
          />
        </form>
      </div>
    </section>

    <div class="jumbo d-flex justify-content-center align-items-center p-3">
      <p>Feel free to check out my work.</p>
      <a href="#" class="m-4 btn">To Gallery</a>
    </div>

    <footer id="footer">
      <!-- <img src="img/gc-logo-white.png" alt="logo" /> -->
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
